<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div id="content">
    <div class="login_form">
        <div class="login_box">
            <div class="tit">
                <h1>注册会员</h1>
                <span class="errorMsg" id="msg">{{.}}</span>
            </div>
            <br>
            <div class="form">
                <form action="/register" method="POST">
                    <label>用户名：</label>
                    <input type="text" placeholder="请输入用户名" autocomplete="off" name="username" id="username"/>
                    <br/>
                    <label>密码：</label>
                    <input type="password" placeholder="请输入密码" autocomplete="off" name="password" id="password"/>
                    <br/>
                    <label>邮箱：</label>
                    <input type="text" placeholder="请输入邮箱地址" autocomplete="off" name="email" id="email"/>
                    <br/>
                    <input type="submit" value="注册" id="sub_btn"/>
                </form>
            </div>

        </div>
    </div>
</div>
</body>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.10.0/jquery.min.js"></script>
<script>
    $(function () {
        $("#msg").hide()
        if ("{{.}}" == "用户名已存在") {
            $("#msg").show()
        }
        $("#username").change(function () {
            var username = $(this).val();
            var url = "/checkUserName"
            var param = {"username": username}
            $.post(url, param, function (res) {
                $("#msg").show();
                $("#msg").html(res)
            });
        });
    });
</script>
</html>
